<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sơ đồ tư duy MVP - Firebase</title>
    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <style>
        html, body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #1c1e21;
            height: 100%; 
            overflow: hidden; 
        }
        #app-root {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .container { 
            width: 100%;
            padding: 0; 
            background-color: #fff;
            box-shadow: none; 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column;
        }
        /* --- AUTH SECTION --- */
        #auth-section { 
            padding: 20px;
            max-width: 450px; 
            margin: auto; 
            flex-grow: 0; 
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #dddfe2;
            border-radius: 8px;
        }
        .form-container h3 {
            text-align: center;
            color: #1877f2;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"], input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }
        input[type="number"] { 
            width: 50px; 
            padding: 6px; 
            margin-left: 3px; 
            margin-right: 10px; 
            border: 1px solid #dddfe2;
            border-radius: 4px;
            font-size: 13px; 
            text-align: center;
        }
        select { /* Style cho select dropdown */
            padding: 6px;
            margin-left: 3px;
            margin-right: 10px;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            font-size: 13px;
            background-color: white;
        }
        button {
            padding: 8px 12px; 
            font-size: 14px; 
            font-weight: bold;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 6px; 
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #166fe5;
        }
        button.secondary {
            background-color: #e4e6eb;
            color: #4b4f56;
        }
        button.secondary:hover {
            background-color: #ccd0d5;
        }
        button.danger {
            background-color: #fa3e3e;
        }
        button.danger:hover {
            background-color: #e03030;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 15px;
        }
        .auth-toggle a {
            color: #1877f2;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #fa3e3e;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }
        /* --- MAIN APP SECTION --- */
        #main-app-section {
            display: flex;
            flex-direction: column;
            height: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 8px; 
            margin-bottom: 8px; 
            border-bottom: 1px solid #dddfe2;
            flex-shrink: 0; 
        }
        header h1 {
            color: #1c1e21;
            font-size: 18px; 
            margin: 0;
        }
        #user-info span {
            margin-right: 8px; 
            font-size: 0.85em; 
        }
        #mindmap-management-view { 
             display: flex;
             flex-direction: column;
        }
        #mindmap-management, #canvas-view {
            margin-bottom: 8px; 
        }
        #mindmap-list-container{
            flex-grow: 1;
            overflow-y: auto; 
        }
        #mindmap-list {
            list-style: none;
            padding: 0;
        }
        #mindmap-list li {
            padding: 8px; 
            border: 1px solid #dddfe2;
            margin-bottom: 4px; 
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        #mindmap-list li:hover {
            background-color: #f0f2f5;
        }

        #canvas-view {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }
        #canvas-toolbar {
            display: flex; 
            align-items: center; 
            flex-wrap: wrap; 
            padding: 6px 5px; 
            margin-bottom: 5px; 
            border-bottom: 1px solid #ccd0d5; 
            flex-shrink: 0; 
        }
        #canvas-toolbar .toolbar-section { 
            display: flex;
            align-items: center;
            margin-right: 15px; 
            margin-bottom: 5px; 
        }
        #canvas-toolbar .toolbar-section:last-child {
            margin-right: 0;
        }
        #canvas-toolbar h2 {
            margin: 0 10px 0 0; 
            font-size: 16px; 
            font-weight: 500; 
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis; 
            max-width: 150px; 
        }
        #back-to-maps-list-button { 
            padding: 6px 8px; 
            font-size: 18px; 
            line-height: 1;
        }
        #konva-container {
            width: 100%;
            flex-grow: 1; 
            background-color: #f7f7f7; 
            border: 1px solid #ccd0d5; 
            border-radius: 6px;
            position: relative; 
            overflow: hidden; 
        }
        .hidden {
            display: none !important;
        }
        .loading-indicator {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        /* Node Style Panel */
        #node-style-panel {
            padding: 5px; 
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            box-sizing: border-box;
            display: flex; 
            align-items: center;
            flex-wrap: wrap; 
        }
        #node-style-panel h5 { 
            margin: 0 5px 0 0; 
            font-size: 0.85em; 
            color: #606770;
            white-space: nowrap;
        }
        #node-style-panel label {
            margin-right: 2px; 
            font-size: 0.8em; 
            vertical-align: middle;
            white-space: nowrap;
        }
        #node-style-panel input[type="color"] {
            width: 22px; 
            height: 22px;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 3px; 
            vertical-align: middle;
            margin-right: 5px; 
        }
        #node-style-panel input[type="number"], #node-style-panel select { 
            width: auto; 
            min-width: 60px;
            padding: 4px; 
            font-size: 0.8em; 
        }
        .style-group { 
            margin-bottom: 0; 
            display: flex; 
            align-items: center;
            margin-right: 8px; 
        }
        .style-group:last-child {
            margin-right: 0;
        }
        /* Context Menu */
        #context-menu {
            position: absolute;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
            padding: 5px 0;
        }
        #context-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #context-menu li {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9em;
        }
        #context-menu li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

            <div id="canvas-view" class="hidden">
                <div id="canvas-toolbar">

                                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                            </svg>

                    <div class="toolbar-section">

                        <button id="zoom-out-button" class="secondary" title="Thu nhỏ">-</button>
                        <button id="reset-zoom-button" class="secondary" title="Reset zoom">Reset</button>

                     <div id="node-style-panel" class="toolbar-section hidden">
                        <div class="style-group">
                            <label for="node-shape-select">Hình dạng:</label>
                            <select id="node-shape-select" title="Hình dạng nút">
                                <option value="rectangle">Chữ nhật</option>

                                <option value="roundedRectangle">Bo góc</option>
                            </select>
                        </div>
                         <div class="style-group">
                            <label for="node-font-family-select">Font:</label>
                            <select id="node-font-family-select" title="Font chữ nút">
                                <option value="Arial">Arial</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Tahoma">Tahoma</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Courier New">Courier New</option>
                            </select>
                        </div>
                        <div class="style-group">
                            <label for="node-font-size-input">Cỡ:</label>
                            <input type="number" id="node-font-size-input" min="8" max="72" title="Cỡ chữ nút">
                        </div>
                        <div class="style-group">
                            <label for="node-icon-select">Icon:</label> 
                            <select id="node-icon-select" title="Biểu tượng nút">
                                <option value="">Không có</option>
                                <option value="⭐">⭐ Ngôi sao</option>
                                <option value="💡">💡 Bóng đèn</option>
                                <option value="✔️">✔️ Check</option>
                                <option value="❗">❗ Chú ý</option>
                                <option value="❓">❓ Hỏi</option>
                            </select>
                        </div>
                        <div class="style-group">
                            <label for="node-bg-color">Nền:</label>
                            <input type="color" id="node-bg-color" title="Màu nền nút">
                        </div>
                        <div class="style-group">
                            <label for="node-text-color">Chữ:</label>
                            <input type="color" id="node-text-color" title="Màu chữ nút">
                        </div>
                        <div class="style-group">
                             <label for="node-border-color">Viền:</label>
                            <input type="color" id="node-border-color" title="Màu viền nút">
                        </div>
                        <div class="style-group">
                            <label for="node-line-color">Màu đường:</label>
                            <input type="color" id="node-line-color" title="Màu đường nối từ nút này">
                        </div>
                         <div class="style-group">
                            <label for="node-line-dash-select">Kiểu đường:</label> 
                            <select id="node-line-dash-select" title="Kiểu đường nối từ nút này">
                                <option value="solid">Liền</option>
                                <option value="dashed">Đứt</option>
                                <option value="dotted">Chấm</option>
                            </select>
                        </div>
                        <div class="style-group">
                            <label for="node-line-width">Dày:</label>
                            <input type="number" id="node-line-width" min="1" max="10" title="Độ dày đường nối từ nút này">
                        </div>
                    </div>
                </div>
                <div id="konva-container-loading" class="loading-indicator hidden">Đang tải sơ đồ...</div>
                <div id="konva-container"></div>
            </div>
        </section>

        <div id="context-menu" class="hidden">
            <ul>
                <li id="ctx-add-child">Thêm nút con (Tab)</li>
                <li id="ctx-edit-text">Sửa văn bản (Enter)</li>
                <li id="ctx-delete-node">Xóa nút & con (Delete)</li>
            </ul>
        </div>
    </div>

    <script type="module">
        // --- FIREBASE SDK IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
        import {
            getFirestore,
            collection,
            addDoc,
            doc,
            getDoc, 
            getDocs,
            updateDoc,
            deleteDoc,
            query,
            where,
            serverTimestamp,
            onSnapshot,
            writeBatch 
        } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDLVuv2RGAJWUjhan-5oNCkGBwQZAN60aY",
            authDomain: "vocab-91599.firebaseapp.com",
            projectId: "vocab-91599",
            storageBucket: "vocab-91599.appspot.com",
            messagingSenderId: "918212044361",
            appId: "1:918212044361:web:50b7a065fe0b22b1924198"
        };

        // --- INITIALIZE FIREBASE ---
        let app;
        let auth;
        let db;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully!");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            alert("Lỗi nghiêm trọng: Không thể khởi tạo Firebase. Ứng dụng có thể không hoạt động. Chi tiết: " + error.message);
        }


        // --- GLOBAL APP STATE ---
        let currentUser = null;
        let currentMindMapId = null;
        let currentKonvaStage = null;
        let currentKonvaLayer = null;
        let selectedKonvaNode = null; 
        let mindmapNodesUnsubscribe = null; 
        let allNodesDataForCurrentMap = []; 
        let mindmapDataUnsubscribe = null; 
        let tempCreationLine = null; 
        let rightClickedKonvaNode = null; 
        let isEditingText = false; 
        const DEFAULT_NODE_STYLE = { 
            backgroundColor: "#e0e0e0", textColor: "#000000", borderColor: "#555555", 
            shape: "rectangle", 
            width: 150, minHeight: 50, padding: 10, 
            cornerRadius: 5, 
            fontSize: 14, fontFamily: 'Arial', 
            icon: '', 
            iconSize: 16, 
            iconSpacing: 5, 
            lineColor: "#888888", lineWidth: 3, lineDash: [] // Tăng lineWidth mặc định
        };


        // --- DOM ELEMENTS ---
        const nodeStylePanel = document.getElementById('node-style-panel');
        const nodeShapeSelect = document.getElementById('node-shape-select'); 
        const nodeFontFamilySelect = document.getElementById('node-font-family-select'); 
        const nodeFontSizeInput = document.getElementById('node-font-size-input'); 
        const nodeIconSelect = document.getElementById('node-icon-select'); 
        const nodeBgColorInput = document.getElementById('node-bg-color');
        const nodeTextColorInput = document.getElementById('node-text-color');
        const nodeBorderColorInput = document.getElementById('node-border-color');
        const nodeLineColorInput = document.getElementById('node-line-color'); 
        const nodeLineDashSelect = document.getElementById('node-line-dash-select'); 
        const nodeLineWidthInput = document.getElementById('node-line-width'); 

        // Context Menu Elements
        const contextMenu = document.getElementById('context-menu');
        const ctxAddChildButton = document.getElementById('ctx-add-child');
        const ctxEditTextButton = document.getElementById('ctx-edit-text');
        const ctxDeleteNodeButton = document.getElementById('ctx-delete-node');


        // Auth
        const authSection = document.getElementById('auth-section');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const loginButton = document.getElementById('login-button');
        const showRegisterLink = document.getElementById('show-register-link');
        const registerEmailInput = document.getElementById('register-email');
        const registerPasswordInput = document.getElementById('register-password');
        const registerButton = document.getElementById('register-button');
        const showLoginLink = document.getElementById('show-login-link');
        const loginErrorMsg = document.getElementById('login-error');
        const registerErrorMsg = document.getElementById('register-error');

        // Main App
        const mainAppSection = document.getElementById('main-app-section');
        const mainAppTitle = document.getElementById('main-app-title');
        const userEmailDisplay = document.getElementById('user-email-display');
        const logoutButton = document.getElementById('logout-button');

        // Mind Map Management View
        const mindmapManagementView = document.getElementById('mindmap-management-view');
        const newMindmapTitleInput = document.getElementById('new-mindmap-title-input');
        const createMindmapButton = document.getElementById('create-mindmap-button');
        const mindmapListUl = document.getElementById('mindmap-list');
        const mindmapListLoading = document.getElementById('mindmap-list-loading');

        // Canvas View
        const canvasView = document.getElementById('canvas-view');
        const backToMapsListButton = document.getElementById('back-to-maps-list-button');
        const currentMindmapTitleDisplay = document.getElementById('current-mindmap-title-display');
        const addChildNodeButton = document.getElementById('add-child-node-button');
        const deleteNodeButton = document.getElementById('delete-node-button');
        const zoomInButton = document.getElementById('zoom-in-button');
        const zoomOutButton = document.getElementById('zoom-out-button');
        const resetZoomButton = document.getElementById('reset-zoom-button');
        const konvaContainer = document.getElementById('konva-container');
        const konvaContainerLoading = document.getElementById('konva-container-loading');


        // --- UTILITY FUNCTIONS ---
        function showElement(el) { if(el) el.classList.remove('hidden'); }
        function hideElement(el) { if(el) el.classList.add('hidden'); }
        function displayAuthError(el, message) {
            if(el) {
                el.textContent = message;
                showElement(el);
            }
        }
        function clearAuthError(el) {
            if(el) {
                el.textContent = '';
                hideElement(el);
            }
        }

        // --- AUTHENTICATION LOGIC ---
        if (showRegisterLink) {
            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                hideElement(loginForm);
                showElement(registerForm);
                clearAuthError(loginErrorMsg);
            });
        }

        if (showLoginLink) {
            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                hideElement(registerForm);
                showElement(loginForm);
                clearAuthError(registerErrorMsg);
            });
        }

        if (registerButton) {
            registerButton.addEventListener('click', async () => {
                if (!auth) {
                     displayAuthError(registerErrorMsg, "Lỗi: Dịch vụ xác thực chưa sẵn sàng.");
                     return;
                }
                const email = registerEmailInput.value;
                const password = registerPasswordInput.value;
                clearAuthError(registerErrorMsg);
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY_HERE") { 
                    displayAuthError(registerErrorMsg, "Lỗi cấu hình Firebase: API Key không hợp lệ. Vui lòng kiểm tra lại firebaseConfig.");
                    return;
                }
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    console.error("Register error:", error);
                    displayAuthError(registerErrorMsg, "Lỗi đăng ký: " + error.code + " - " + error.message);
                }
            });
        }

        if (loginButton) {
            loginButton.addEventListener('click', async () => {
                if (!auth) {
                     displayAuthError(loginErrorMsg, "Lỗi: Dịch vụ xác thực chưa sẵn sàng.");
                     return;
                }
                const email = loginEmailInput.value;
                const password = loginPasswordInput.value;
                clearAuthError(loginErrorMsg);
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY_HERE") { 
                    displayAuthError(loginErrorMsg, "Lỗi cấu hình Firebase: API Key không hợp lệ. Vui lòng kiểm tra lại firebaseConfig.");
                    return;
                }
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) { 
                    console.error("Login error:", error);
                    displayAuthError(loginErrorMsg, "Lỗi đăng nhập: " + error.code + " - " + error.message);
                }
            });
        }

        if (logoutButton) {
            logoutButton.addEventListener('click', async () => {
                if (!auth) return;
                try {
                    await signOut(auth);
                    currentMindMapId = null;
                    if (mindmapNodesUnsubscribe) mindmapNodesUnsubscribe();
                    if (mindmapDataUnsubscribe) mindmapDataUnsubscribe(); 
                    window.removeEventListener('keydown', handleGlobalKeyDown); 
                } catch (error) {
                    console.error("Logout error:", error);
                }
            });
        }

        if (auth) {

        // Helper to convert lineDash array to string for select
        function lineDashArrayToString(dashArray) {
            if (!dashArray || dashArray.length === 0) return 'solid';
            if (JSON.stringify(dashArray) === JSON.stringify([15, 8])) return 'dashed'; // Cập nhật giá trị
            if (JSON.stringify(dashArray) === JSON.stringify([3, 8])) return 'dotted';   // Cập nhật giá trị
            return 'solid'; // Default
        }

        // Helper to convert string from select to lineDash array
        function stringToLineDashArray(dashString) {
            if (dashString === 'dashed') return [15, 8]; // Cập nhật giá trị
            if (dashString === 'dotted') return [3, 8];  // Cập nhật giá trị
            return []; // Solid
        }

            if (!nodeData || !nodeData.style) {
                if(nodeStylePanel) hideElement(nodeStylePanel);

            if(nodeShapeSelect) nodeShapeSelect.value = style.shape || DEFAULT_NODE_STYLE.shape;

            if(nodeIconSelect) nodeIconSelect.value = style.icon || '';

            if(nodeTextColorInput) nodeTextColorInput.value = style.textColor || DEFAULT_NODE_STYLE.textColor;
            if(nodeBorderColorInput) nodeBorderColorInput.value = style.borderColor || DEFAULT_NODE_STYLE.borderColor; 
            if(nodeLineColorInput) nodeLineColorInput.value = style.lineColor || DEFAULT_NODE_STYLE.lineColor; 
            if(nodeLineDashSelect) nodeLineDashSelect.value = lineDashArrayToString(style.lineDash); // Bỏ || DEFAULT_NODE_STYLE.lineDash vì đã có trong style
            if(nodeLineWidthInput) nodeLineWidthInput.value = style.lineWidth || DEFAULT_NODE_STYLE.lineWidth;

        async function handleNodeStyleChange(property, value) {
            if (!selectedKonvaNode || !db) return; 
            const nodeId = selectedKonvaNode.id();
            
            let processedValue = value;
            if (property === 'lineWidth' || property === 'fontSize') {
                processedValue = parseInt(value, 10);
            } else if (property === 'lineDash') {
                processedValue = stringToLineDashArray(value); 
            }


            try {
                const nodeRef = doc(db, "nodes", nodeId);
                const nodeSnap = await getDoc(nodeRef);
                if (nodeSnap.exists()) {
                    const existingData = nodeSnap.data();
                    const existingStyle = existingData.style || {};
                    const updatedStyle = { ...existingStyle, [property]: processedValue };
                    
                    if (property === 'shape') {
                        if (processedValue === 'ellipse') {
                        } else if (processedValue === 'rectangle' && !updatedStyle.cornerRadius) {
                            updatedStyle.cornerRadius = 0; 
                        } else if (processedValue === 'roundedRectangle' && (!updatedStyle.cornerRadius || updatedStyle.cornerRadius === 0) ) {
                             updatedStyle.cornerRadius = 5; 
                        }
                    }
                    
                    if (property === 'fontFamily' || property === 'fontSize' || property === 'text' || property === 'icon') { 
                        let iconWidthForCalc = 0;
                        if (updatedStyle.icon && updatedStyle.icon !== '') {
                            const tempIconForStyleCalc = new Konva.Text({ text: updatedStyle.icon, fontSize: updatedStyle.iconSize || DEFAULT_NODE_STYLE.iconSize, fontFamily: updatedStyle.fontFamily || DEFAULT_NODE_STYLE.fontFamily });
                            iconWidthForCalc = tempIconForStyleCalc.width() + (updatedStyle.iconSpacing || DEFAULT_NODE_STYLE.iconSpacing);
                        }
                        const tempTextForCalc = new Konva.Text({
                            text: (property === 'text') ? processedValue : (existingData.text || ''), 
                            fontSize: (property === 'fontSize') ? processedValue : (updatedStyle.fontSize || DEFAULT_NODE_STYLE.fontSize),
                            fontFamily: (property === 'fontFamily') ? processedValue : (updatedStyle.fontFamily || DEFAULT_NODE_STYLE.fontFamily),
                            width: (updatedStyle.width || DEFAULT_NODE_STYLE.width) - 2 * (updatedStyle.padding || DEFAULT_NODE_STYLE.padding) - iconWidthForCalc, 
                            align: 'center'
                        });
                        const newTextContentHeight = tempTextForCalc.height();
                        updatedStyle.height = Math.max(updatedStyle.minHeight || DEFAULT_NODE_STYLE.minHeight, newTextContentHeight + 2 * (updatedStyle.padding || DEFAULT_NODE_STYLE.padding));
                    }


                    await updateDoc(nodeRef, { style: updatedStyle });
                } else {
                    console.warn("Node not found for style update:", nodeId);
                }
            } catch (e) {
                console.error(`Error updating node style (${property}):`, e);
            }
        }

        if (nodeShapeSelect) nodeShapeSelect.addEventListener('change', (e) => handleNodeStyleChange('shape', e.target.value)); 
        if (nodeFontFamilySelect) nodeFontFamilySelect.addEventListener('change', (e) => handleNodeStyleChange('fontFamily', e.target.value)); 
        if (nodeFontSizeInput) nodeFontSizeInput.addEventListener('input', (e) => handleNodeStyleChange('fontSize', e.target.value));

        // --- FIRESTORE SERVICE LOGIC (Nodes) & KONVA INTEGRATION ---
        function initKonvaStage() {
            if (currentKonvaStage) {
                currentKonvaStage.off('dragstart dragmove dragend click tap wheel contextmenu'); 
                currentKonvaStage.destroy(); 
                currentKonvaStage = null;
            }
             if (currentKonvaLayer) {
                currentKonvaLayer.destroy();
                currentKonvaLayer = null;
            }

            const container = document.getElementById('konva-container');
            if (!container) {
                console.error("Konva container not found!");
                return;
            }
            currentKonvaStage = new Konva.Stage({
                container: 'konva-container',
                width: container.clientWidth,
                height: container.clientHeight,
                draggable: true
            });
            currentKonvaLayer = new Konva.Layer();
            currentKonvaStage.add(currentKonvaLayer);
            selectedKonvaNode = null; 
            
            currentKonvaStage.on('dragend', saveCanvasState);
            currentKonvaStage.on('wheel', (e) => { 
                e.evt.preventDefault();
                const oldScale = currentKonvaStage.scaleX();
                const pointer = currentKonvaStage.getPointerPosition();
                if (!pointer) return; 
                const mousePointTo = {
                    x: (pointer.x - currentKonvaStage.x()) / oldScale,
                    y: (pointer.y - currentKonvaStage.y()) / oldScale,
                };
                const direction = e.evt.deltaY > 0 ? -1 : 1; 
                const newScale = direction > 0 ? oldScale * scaleBy : oldScale / scaleBy;

                currentKonvaStage.scale({ x: newScale, y: newScale });

                const newPos = {
                    x: pointer.x - mousePointTo.x * newScale,
                    y: pointer.y - mousePointTo.y * newScale,
                };
                currentKonvaStage.position(newPos);
                currentKonvaStage.batchDraw();
                saveCanvasState();
            });


            currentKonvaStage.on('click tap', function(e) {
                if (e.target === currentKonvaStage) { 
                    if (selectedKonvaNode) {
                        selectedKonvaNode.findOne('.nodeShape')?.strokeWidth(1);
                        removeCreationHandle(selectedKonvaNode); 
                        selectedKonvaNode = null;
                        if(nodeStylePanel) hideElement(nodeStylePanel); 
                        currentKonvaLayer.batchDraw();
                    }
                    if(contextMenu) hideElement(contextMenu); 
                }
            });

            currentKonvaStage.on('contextmenu', function(e) {
                e.evt.preventDefault(); 
                
                let targetNodeGroup = e.target;
                while (targetNodeGroup && targetNodeGroup !== currentKonvaStage && !targetNodeGroup.hasName('mindmapNodeGroup')) {
                    targetNodeGroup = targetNodeGroup.getParent();
                }

                if (targetNodeGroup && targetNodeGroup.hasName('mindmapNodeGroup')) {
                    rightClickedKonvaNode = targetNodeGroup; 
                    
                    if (!selectedKonvaNode || selectedKonvaNode.id() !== rightClickedKonvaNode.id()) {
                        if (selectedKonvaNode) { 
                            selectedKonvaNode.findOne('.nodeShape')?.strokeWidth(1);
                            removeCreationHandle(selectedKonvaNode);
                        }
                        selectedKonvaNode = rightClickedKonvaNode;
                        selectedKonvaNode.findOne('.nodeShape')?.strokeWidth(3);
                        addCreationHandle(selectedKonvaNode); 
                        const nodeData = allNodesDataForCurrentMap.find(n => n.id === selectedKonvaNode.id());
                        if (nodeData) updateNodeStylePanel(nodeData);
                        currentKonvaLayer.batchDraw();
                    }

                    if(contextMenu) { 
                        contextMenu.style.top = e.evt.pageY + 'px';
                        contextMenu.style.left = e.evt.pageX + 'px';
                        showElement(contextMenu);
                    }
                } else {
                    rightClickedKonvaNode = null; 
                    if(contextMenu) hideElement(contextMenu);
                }
            });
        }

        function renderNodesAndLines(nodesData) {
            if (!currentKonvaLayer) return;
            currentKonvaLayer.destroyChildren(); 
            const konvaNodeObjects = {};
            // const DEFAULT_NODE_STYLE đã được định nghĩa ở global

            nodesData.forEach(nodeData => {
                if (!nodeData.position || typeof nodeData.position.x !== 'number' || typeof nodeData.position.y !== 'number') {
                    console.warn("Node data missing valid position, skipping:", nodeData);
                    return; 
                }

                const style = { ...DEFAULT_NODE_STYLE, ...(nodeData.style || {}) }; 
                const textPadding = style.padding;
                const iconSize = style.iconSize;
                const iconSpacing = style.iconSpacing;
                let iconTextWidth = 0;
                let iconObject = null;

                if (style.icon && style.icon !== '') {
                    iconObject = new Konva.Text({
                        text: style.icon,
                        fontSize: iconSize,
                        fontFamily: style.fontFamily, 
                        fill: style.textColor, 
                        x: textPadding,
                        listening: false,
                        name: 'nodeIcon' 
                    });
                    iconTextWidth = iconObject.width() + iconSpacing;
                }


                const mainTextWidth = style.width - 2 * textPadding - iconTextWidth;

                const tempText = new Konva.Text({
                    text: nodeData.text,
                    fontSize: style.fontSize,
                    fontFamily: style.fontFamily,
                    width: mainTextWidth > 0 ? mainTextWidth : 0, 
                    align: 'center'
                });
                const actualTextContentHeight = tempText.height();
                const dynamicShapeHeight = Math.max(style.minHeight, actualTextContentHeight + 2 * textPadding, iconObject ? iconObject.height() + 2* textPadding : 0); 


                const group = new Konva.Group({
                    x: nodeData.position.x,
                    y: nodeData.position.y,
                    draggable: true, 
                    id: nodeData.id,
                    name: 'mindmapNodeGroup' 
                });

                let shape;
                if (style.shape === 'ellipse') {
                    shape = new Konva.Ellipse({
                        x: style.width / 2, 
                        y: dynamicShapeHeight / 2,
                        radiusX: style.width / 2,
                        radiusY: dynamicShapeHeight / 2, 
                        fill: style.backgroundColor,
                        stroke: style.borderColor, 
                        strokeWidth: 1, 
                        name: 'nodeShape' 
                    });
                } else if (style.shape === 'roundedRectangle') {
                     shape = new Konva.Rect({
                        width: style.width,
                        height: dynamicShapeHeight, 
                        fill: style.backgroundColor,
                        stroke: style.borderColor, 
                        strokeWidth: 1, 
                        cornerRadius: style.cornerRadius || 10, 
                        name: 'nodeShape' 
                    });
                }
                else { 
                    shape = new Konva.Rect({
                        width: style.width,
                        height: dynamicShapeHeight, 
                        fill: style.backgroundColor,
                        stroke: style.borderColor, 
                        strokeWidth: 1, 
                        cornerRadius: 0, 
                        name: 'nodeShape' 
                    });
                }
                group.add(shape);
                shape.moveToBottom(); 

                if (iconObject) {
                    iconObject.y((dynamicShapeHeight - iconObject.height()) / 2); 
                    group.add(iconObject);
                }

                const textToRender = new Konva.Text({
                    text: nodeData.text,
                    fontSize: style.fontSize,
                    fontFamily: style.fontFamily,
                    fill: style.textColor,
                    width: mainTextWidth > 0 ? mainTextWidth : 0,
                    x: textPadding + iconTextWidth, 
                    padding: 0, 
                    align: 'center',
                    listening: false
                });
                textToRender.y((dynamicShapeHeight - textToRender.height()) / 2); 
                group.add(textToRender);


                group.on('dragend', async function() {
                    if(!db) return;
                    try {
                        await updateDoc(doc(db, "nodes", this.id()), {
                            position: { x: this.x(), y: this.y() }
                        });
                    } catch (e) { console.error("Error updating node position:", e); }
                });

                group.on('click tap', function(e) {
                    e.evt.cancelBubble = true; 
                    if (selectedKonvaNode && selectedKonvaNode !== this) {
                        selectedKonvaNode.findOne('.nodeShape')?.strokeWidth(1);
                        removeCreationHandle(selectedKonvaNode); 
                    }
                    selectedKonvaNode = this;
                    this.findOne('.nodeShape')?.strokeWidth(3);
                    addCreationHandle(this, dynamicShapeHeight); 
                    
                    const clickedNodeData = allNodesDataForCurrentMap.find(n => n.id === this.id());
                    if(clickedNodeData) updateNodeStylePanel(clickedNodeData);

                    currentKonvaLayer.batchDraw();
                    if(contextMenu) hideElement(contextMenu); 
                });

                group.on('dblclick dbltap', function() {
                    editTextOnKonvaNode(this, textToRender, dynamicShapeHeight); 
                    if(contextMenu) hideElement(contextMenu); 
                });

                konvaNodeObjects[nodeData.id] = group;
                currentKonvaLayer.add(group);

                if (selectedKonvaNode && selectedKonvaNode.id() === nodeData.id) {
                    shape.strokeWidth(3);
                    addCreationHandle(group, dynamicShapeHeight); 
                }
            });

            nodesData.forEach(nodeData => {
                if (nodeData.parentId && konvaNodeObjects[nodeData.parentId] && konvaNodeObjects[nodeData.id]) {
                    const parentKonvaNode = konvaNodeObjects[nodeData.parentId];
                    const childKonvaNode = konvaNodeObjects[nodeData.id];

                    const parentNodeFromData = allNodesDataForCurrentMap.find(n=>n.id === nodeData.parentId); // Sử dụng allNodesDataForCurrentMap
                    // const childNodeFromData = nodeData; 

                    const parentRenderedShape = parentKonvaNode.findOne('.nodeShape');
                    const childRenderedShape = childKonvaNode.findOne('.nodeShape');

                    const parentActualHeight = parentRenderedShape ? parentRenderedShape.height() : (parentNodeFromData?.style?.height || DEFAULT_NODE_STYLE.minHeight);
                    const childActualHeight = childRenderedShape ? childRenderedShape.height() : (nodeData.style?.height || DEFAULT_NODE_STYLE.minHeight);
                    
                    const parentActualWidth = parentRenderedShape ? parentRenderedShape.width() : (parentNodeFromData?.style?.width || DEFAULT_NODE_STYLE.width);
                    const childActualWidth = childRenderedShape ? childRenderedShape.width() : (nodeData.style?.width || DEFAULT_NODE_STYLE.width);


                    const parentStyle = { ...DEFAULT_NODE_STYLE, ...(parentNodeFromData?.style || {}) };
                    
                    const line = new Konva.Line({
                        points: [
                            parentKonvaNode.x() + parentActualWidth / 2, parentKonvaNode.y() + parentActualHeight / 2,
                            childKonvaNode.x() + childActualWidth / 2, childKonvaNode.y() + childActualHeight / 2
                        ],
                        stroke: parentStyle.lineColor, 
                        strokeWidth: parentStyle.lineWidth, 
                        dash: parentStyle.lineDash, // Đã được đảm bảo là array từ DEFAULT_NODE_STYLE hoặc Firestore
                        lineCap: 'round',
                        lineJoin: 'round',
                        name: 'connectionLine'
                    });
                    currentKonvaLayer.add(line);
                    line.moveToBottom();
                }
            });
            currentKonvaLayer.batchDraw();
        }
        
        // --- Creation Handle Logic ---
        const HANDLE_RADIUS = 8;
        const HANDLE_FILL = 'rgba(0,180,0,0.7)';
        const HANDLE_STROKE = 'rgba(0,100,0,0.9)';

        function addCreationHandle(parentNodeGroup, parentCurrentHeight) { 
            if (!parentNodeGroup || parentNodeGroup.findOne('.creationHandle')) return; 

            const parentShape = parentNodeGroup.findOne('.nodeShape');
            if (!parentShape) return;
            
            const shapeWidth = parentShape.width(); 
            // parentCurrentHeight là chiều cao thực tế của shape, đã tính toán dựa trên text

            let handleX = shapeWidth / 2;
            let handleY = parentCurrentHeight; 

            if (parentShape.getClassName() === 'Ellipse') {
                handleX = parentShape.x(); 
                handleY = parentShape.y() + parentShape.radiusY(); 
            }


            const handle = new Konva.Circle({
                x: handleX, 
                y: handleY,    
                radius: HANDLE_RADIUS,
                fill: HANDLE_FILL,
                stroke: HANDLE_STROKE,
                strokeWidth: 1,
                draggable: true, 
                name: 'creationHandle',
                dragBoundFunc: function(pos) {
                    const parentAbsPos = parentNodeGroup.getAbsolutePosition();
                    return {
                        x: pos.x - parentAbsPos.x,
                        y: pos.y - parentAbsPos.y,
                    };
                }
            });

            parentNodeGroup.add(handle);
            parentNodeGroup.creationHandle = handle; 

            handle.on('dragstart', function(e) {
                e.evt.cancelBubble = true; 
                if (!currentKonvaLayer || !selectedKonvaNode) return;

                const parentStyle = allNodesDataForCurrentMap.find(n => n.id === selectedKonvaNode.id())?.style || {};
                const lineColor = parentStyle.lineColor || '#007bff'; 
                const lineWidth = parentStyle.lineWidth || 2;
                
                const currentParentShape = selectedKonvaNode.findOne('.nodeShape');
                let startX = currentParentShape.width() / 2;
                let startY = currentParentShape.height() / 2; 
                if (currentParentShape.getClassName() === 'Ellipse') {
                    startX = currentParentShape.x(); 
                    startY = currentParentShape.y(); 
                }


                tempCreationLine = new Konva.Line({
                    points: [
                        startX, 
                        startY,
                        this.x(), 
                        this.y()
                    ],
                    stroke: lineColor,
                    strokeWidth: lineWidth,
                    dash: parentStyle.lineDash || [] 
                });
                selectedKonvaNode.add(tempCreationLine); 
                currentKonvaLayer.batchDraw();
            });

            handle.on('dragmove', function(e) {
                e.evt.cancelBubble = true;
                if (tempCreationLine) {
                    const points = tempCreationLine.points();
                    points[2] = this.x();
                    points[3] = this.y();
                    tempCreationLine.points(points);
                    currentKonvaLayer.batchDraw();
                }
            });

            handle.on('dragend', async function(e) {
                e.evt.cancelBubble = true;
                if (tempCreationLine) {
                    tempCreationLine.destroy();
                    tempCreationLine = null;
                }
                
                const handleFinalRelativeX = this.x();
                const handleFinalRelativeY = this.y();

                const parentAbsPos = selectedKonvaNode.getAbsolutePosition();
                const newNodeAbsX = parentAbsPos.x + handleFinalRelativeX;
                const newNodeAbsY = parentAbsPos.y + handleFinalRelativeY;
                
                const currentParentShapeForReset = selectedKonvaNode.findOne('.nodeShape');
                let resetHandleX = currentParentShapeForReset.width() / 2;
                let resetHandleY = currentParentShapeForReset.height(); 
                if (currentParentShapeForReset.getClassName() === 'Ellipse') {
                    resetHandleX = currentParentShapeForReset.x(); 
                    resetHandleY = currentParentShapeForReset.y() + currentParentShapeForReset.radiusY(); 
                }


                this.position({ 
                    x: resetHandleX, 
                    y: resetHandleY 
                });

                if (currentMindMapId && db && selectedKonvaNode) {
                    const defaultChildWidth = 120;
                    const defaultChildMinHeight = 40; 
                    const defaultChildPadding = 10;

                    const newNodeData = {
                        mapId: currentMindMapId,
                        parentId: selectedKonvaNode.id(),
                        text: "Nút mới (kéo)",
                        position: { 
                            x: newNodeAbsX - defaultChildWidth / 2,
                            y: newNodeAbsY - defaultChildMinHeight / 2 
                        },
                        style: { 
                            backgroundColor: "#f9f9f9", 
                            textColor: "#333333", 
                            borderColor: "#cccccc", 
                            width: defaultChildWidth, 
                            minHeight: defaultChildMinHeight, 
                            padding: defaultChildPadding,
                            cornerRadius: 3,
                            lineColor: DEFAULT_NODE_STYLE.lineColor, 
                            lineWidth: DEFAULT_NODE_STYLE.lineWidth,
                            lineDash: DEFAULT_NODE_STYLE.lineDash, 
                            shape: "rectangle",
                            fontSize: DEFAULT_NODE_STYLE.fontSize, 
                            fontFamily: DEFAULT_NODE_STYLE.fontFamily,
                            icon: '' 
                        },
                        createdAt: serverTimestamp()
                    };
                    try {
                        await addDoc(collection(db, "nodes"), newNodeData);
                    } catch (err) {
                        console.error("Error creating child node by dragging:", err);
                        alert("Lỗi khi tạo nút con: " + err.message);
                    }
                }
                currentKonvaLayer.batchDraw();
            });
            currentKonvaLayer.batchDraw();
        }

        function removeCreationHandle(parentNodeGroup) {
            if (parentNodeGroup && parentNodeGroup.creationHandle) {
                parentNodeGroup.creationHandle.destroy();
                parentNodeGroup.creationHandle = null;
                currentKonvaLayer.batchDraw();
            }
        }


        function editTextOnKonvaNode(konvaGroup, konvaTextNode, currentShapeHeight) { 
            if (!currentKonvaStage || !currentKonvaLayer || isEditingText) return;
            isEditingText = true; 
            konvaTextNode.hide();
            const iconNode = konvaGroup.findOne('.nodeIcon');
            if (iconNode) iconNode.hide();

            currentKonvaLayer.draw(); 

            const textAbsPos = konvaTextNode.getAbsolutePosition(); 
            const stageBox = currentKonvaStage.container().getBoundingClientRect(); 
            let textareaBeingRemoved = false; 

            const areaPosition = { 
                x: stageBox.left + textAbsPos.x,
                y: stageBox.top + textAbsPos.y
            };
            
            // const nodeStyle = allNodesDataForCurrentMap.find(n => n.id === konvaGroup.id())?.style || {};
            // const textPadding = nodeStyle.padding !== undefined ? nodeStyle.padding : DEFAULT_NODE_STYLE.padding;


            const textarea = document.createElement('textarea');
            document.body.appendChild(textarea);

            textarea.value = konvaTextNode.text();
            textarea.style.position = 'absolute';
            textarea.style.top = areaPosition.y + 'px';
            textarea.style.left = areaPosition.x + 'px';
            textarea.style.width = konvaTextNode.width() * currentKonvaStage.scaleX() + 'px'; 
            textarea.style.height = konvaTextNode.height() * currentKonvaStage.scaleY() + 'px';
            textarea.style.fontSize = konvaTextNode.fontSize() * currentKonvaStage.scaleY() + 'px'; 
            textarea.style.border = '1px solid #999';
            textarea.style.padding = '0px'; 
            textarea.style.margin = '0px';
            textarea.style.overflow = 'hidden';
            textarea.style.background = 'white';
            textarea.style.outline = 'none';
            textarea.style.resize = 'none';
            textarea.style.textAlign = konvaTextNode.align();
            textarea.style.fontFamily = konvaTextNode.fontFamily();
            textarea.style.display = 'flex'; 
            textarea.style.alignItems = 'center'; 
            textarea.style.justifyContent = 'center'; 


            textarea.focus();
            textarea.select();


            async function saveAndRemoveTextarea() {
                if (textareaBeingRemoved) return; 
                textareaBeingRemoved = true; 

                const newText = textarea.value;
                if (textarea.parentNode) { 
                    textarea.parentNode.removeChild(textarea);
                }
                
                const nodeRef = doc(db, "nodes", konvaGroup.id());
                const nodeSnap = await getDoc(nodeRef);
                let currentStyleForCalc = DEFAULT_NODE_STYLE;
                if (nodeSnap.exists() && nodeSnap.data().style) {
                    currentStyleForCalc = {...DEFAULT_NODE_STYLE, ...nodeSnap.data().style};
                }

                let iconWidthForCalc = 0;
                if (currentStyleForCalc.icon && currentStyleForCalc.icon !== '') {
                    const tempIconForCalc = new Konva.Text({ text: currentStyleForCalc.icon, fontSize: currentStyleForCalc.iconSize, fontFamily: currentStyleForCalc.fontFamily });
                    iconWidthForCalc = tempIconForCalc.width() + currentStyleForCalc.iconSpacing;
                }

                const tempTextForHeightCalc = new Konva.Text({ 
                    text: newText,
                    fontSize: currentStyleForCalc.fontSize,
                    fontFamily: currentStyleForCalc.fontFamily,
                    width: currentStyleForCalc.width - 2 * currentStyleForCalc.padding - iconWidthForCalc,
                    align: 'center'
                });
                const newTextContentHeight = tempTextForHeightCalc.height();
                const newFinalShapeHeight = Math.max(currentStyleForCalc.minHeight, newTextContentHeight + 2 * currentStyleForCalc.padding, currentStyleForCalc.icon ? (currentStyleForCalc.iconSize || DEFAULT_NODE_STYLE.iconSize) + 2 * currentStyleForCalc.padding : 0);
                
                window.removeEventListener('click', handleOutsideClick); 
                isEditingText = false; 

                if(!db) return;
                try {
                    const updatedNodeData = { 
                        text: newText, 
                        style: { ...currentStyleForCalc, height: newFinalShapeHeight } 
                    };
                    await updateDoc(nodeRef, updatedNodeData);
                    console.log("Node text and style.height updated in Firestore.");
                } catch (e) { 
                    console.error("Error updating node text and height in Firestore:", e); 
                    const originalKonvaTextNode = konvaGroup.findOne('Text'); 
                     if (originalKonvaTextNode) {
                        originalKonvaTextNode.text(textarea.value); 
                        originalKonvaTextNode.show();
                         const originalIconNode = konvaGroup.findOne('.nodeIcon');
                        if (originalIconNode) originalIconNode.show();
                        currentKonvaLayer.batchDraw();
                    }
                }
            }

            function removeTextareaWithoutSaving() {
                if (textareaBeingRemoved) return;
                textareaBeingRemoved = true;
                 if (textarea.parentNode) {
                    textarea.parentNode.removeChild(textarea);
                }
                const originalKonvaTextNode = konvaGroup.findOne('Text'); 
                if (originalKonvaTextNode) {
                    originalKonvaTextNode.show();
                }
                const originalIconNode = konvaGroup.findOne('.nodeIcon');
                if (originalIconNode) originalIconNode.show();
                currentKonvaLayer.batchDraw();
                window.removeEventListener('click', handleOutsideClick);
                isEditingText = false; 
            }

            textarea.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    saveAndRemoveTextarea();
                }
                if (e.key === 'Escape') {
                    removeTextareaWithoutSaving();
                }
            });
            textarea.addEventListener('blur', saveAndRemoveTextarea);

            function handleOutsideClick(e) {
                if (e.target !== textarea) {
                    saveAndRemoveTextarea();
                }
            }
            setTimeout(() => {
                window.addEventListener('click', handleOutsideClick);
            }, 0);
        }

        // --- CONTEXT MENU ACTIONS ---
        if (ctxAddChildButton) {
            ctxAddChildButton.addEventListener('click', async () => {
                if (!rightClickedKonvaNode || !currentMindMapId || !db) {
                    alert("Không thể thêm nút con. Vui lòng thử lại.");
                    if(contextMenu) hideElement(contextMenu);
                    return;
                }
                await addChildNodeLogic(rightClickedKonvaNode);
                if(contextMenu) hideElement(contextMenu);
            });
        }

        if (ctxEditTextButton) {
            ctxEditTextButton.addEventListener('click', () => {
                if (rightClickedKonvaNode) {
                    const textNode = rightClickedKonvaNode.findOne('Text');
                    const shapeNode = rightClickedKonvaNode.findOne('.nodeShape');
                    if (textNode && shapeNode) {
                        editTextOnKonvaNode(rightClickedKonvaNode, textNode, shapeNode.height());
                    }
                }
                if(contextMenu) hideElement(contextMenu);
            });
        }

        if (ctxDeleteNodeButton) {
            ctxDeleteNodeButton.addEventListener('click', async () => {
                if (!rightClickedKonvaNode || !currentMindMapId || !db) {
                     alert("Không thể xóa nút. Vui lòng thử lại.");
                     if(contextMenu) hideElement(contextMenu);
                     return;
                }
                await deleteNodeLogic(rightClickedKonvaNode); 
                if(contextMenu) hideElement(contextMenu);
            });
        }
        document.addEventListener('click', function (e) {
            if (contextMenu && !contextMenu.contains(e.target) && e.target !== currentKonvaStage && !e.target.hasName?.('mindmapNodeGroup') && !e.target.getParent?.()?.hasName?.('mindmapNodeGroup')) {
                hideElement(contextMenu);
            }
        });

        // --- TOOLBAR BUTTON ACTIONS (Dùng lại logic nếu có thể) ---
        async function addChildNodeLogic(parentNode) {
            if (!parentNode || !currentMindMapId || !db) return;

            const parentShape = parentNode.findOne('.nodeShape');
            const parentWidth = parentShape?.width() || (parentShape?.radiusX && parentShape.radiusX() * 2) || 150;
            const parentHeight = parentShape?.height() || (parentShape?.radiusY && parentShape.radiusY() * 2) || 50;

            const newNodeData = {
                mapId: currentMindMapId,
                parentId: parentNode.id(),
                text: "Nút con mới",
                position: {
                    x: parentNode.x() + parentWidth / 4, 
                    y: parentNode.y() + parentHeight + 30 
                },
                style: { 
                    backgroundColor: "#f9f9f9", textColor: "#333333", borderColor: "#cccccc", 
                    width: 120, minHeight: 40, padding: 10, 
                    cornerRadius: 3,
                    lineColor: DEFAULT_NODE_STYLE.lineColor, 
                    lineWidth: DEFAULT_NODE_STYLE.lineWidth,
                    lineDash: DEFAULT_NODE_STYLE.lineDash, 
                    shape: "rectangle",
                    fontSize: DEFAULT_NODE_STYLE.fontSize, 
                    fontFamily: DEFAULT_NODE_STYLE.fontFamily,
                    icon: '' 
                },
                createdAt: serverTimestamp()
            };
            try {
                await addDoc(collection(db, "nodes"), newNodeData);
            } catch (e) {
                console.error("Error adding child node:", e);
                alert("Lỗi khi thêm nút con: " + e.message);
            }
        }
        
        function findAllDescendantNodeIds(parentNodeId, allNodes) {
            let descendantIds = [];
            const directChildren = allNodes.filter(node => node.parentId === parentNodeId);
            for (const child of directChildren) {
                descendantIds.push(child.id);
                descendantIds = descendantIds.concat(findAllDescendantNodeIds(child.id, allNodes));
            }
            return descendantIds;
        }

        async function deleteNodeLogic(nodeToDelete) {
            if (!nodeToDelete || !currentMindMapId || !db) return;
            const nodeId = nodeToDelete.id();
            const konvaTextNode = nodeToDelete.findOne('Text'); 
            const nodeText = konvaTextNode ? konvaTextNode.text() : "Không có tiêu đề"; 

            if (confirm(`Bạn có chắc muốn xóa nút "${nodeText}" và TẤT CẢ các nút con của nó không? Hành động này không thể hoàn tác.`)) {
                try {
                    const descendantIds = findAllDescendantNodeIds(nodeId, allNodesDataForCurrentMap);
                    const allIdsToDelete = [nodeId, ...descendantIds];
                    
                    const batch = writeBatch(db);
                    allIdsToDelete.forEach(id => {
                        batch.delete(doc(db, "nodes", id));
                    });
                    await batch.commit();

                    console.log(`Node ${nodeId} and its descendants deleted.`);
                    if (selectedKonvaNode && allIdsToDelete.includes(selectedKonvaNode.id())) {
                        selectedKonvaNode = null;
                        if(nodeStylePanel) hideElement(nodeStylePanel);
                    }
                    if (rightClickedKonvaNode && allIdsToDelete.includes(rightClickedKonvaNode.id())) {
                        rightClickedKonvaNode = null;
                    }
                    alert("Nút và các nút con đã được xóa.");
                } catch (e) {
                    console.error("Error deleting node and descendants:", e);
                    alert("Lỗi khi xóa nút: " + e.message);
                }
            }
        }


        if (addChildNodeButton) { 
            addChildNodeButton.addEventListener('click', async () => {
                if (!selectedKonvaNode) {
                    alert("Vui lòng chọn một nút cha để thêm nút con.");
                    return;
                }
                await addChildNodeLogic(selectedKonvaNode);
            });
        }

        if (deleteNodeButton) {
            deleteNodeButton.addEventListener('click', async () => {
                if (!selectedKonvaNode) {
                    alert("Vui lòng chọn một nút để xóa.");
                    return;
                }
                await deleteNodeLogic(selectedKonvaNode);
            });
        }

        // --- KEYBOARD SHORTCUTS ---
        const KEYBOARD_MOVE_STEP = 10;

        function handleGlobalKeyDown(e) {
            if (isEditingText) return; 

            if (contextMenu && !contextMenu.classList.contains('hidden')) { 
                if (e.key === 'Escape') {
                    hideElement(contextMenu);
                }
                return; 
            }


            if (!selectedKonvaNode && !['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) { 
                if (e.key === 'Tab' || e.key === 'Enter' || e.key === 'Delete' || e.key === 'Backspace') return;
            }


            switch (e.key) {
                case 'Tab':
                    if (selectedKonvaNode) {
                        e.preventDefault();
                        addChildNodeLogic(selectedKonvaNode);
                    }
                    break;
                case 'Enter':
                    if (selectedKonvaNode) {
                        e.preventDefault();
                        const textNode = selectedKonvaNode.findOne('Text');
                        const shapeNode = selectedKonvaNode.findOne('.nodeShape');
                        if (textNode && shapeNode) {
                            editTextOnKonvaNode(selectedKonvaNode, textNode, shapeNode.height());
                        }
                    }
                    break;
                case 'Delete':
                case 'Backspace':
                    if (selectedKonvaNode) {
                        e.preventDefault();
                        deleteNodeLogic(selectedKonvaNode); 
                    }
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                case 'ArrowLeft':
                case 'ArrowRight':
                    e.preventDefault();
                    if (selectedKonvaNode) { 
                        let newX = selectedKonvaNode.x();
                        let newY = selectedKonvaNode.y();
                        if (e.key === 'ArrowUp') newY -= KEYBOARD_MOVE_STEP;
                        else if (e.key === 'ArrowDown') newY += KEYBOARD_MOVE_STEP;
                        else if (e.key === 'ArrowLeft') newX -= KEYBOARD_MOVE_STEP;
                        else if (e.key === 'ArrowRight') newX += KEYBOARD_MOVE_STEP;
                        
                        selectedKonvaNode.position({ x: newX, y: newY });
                        currentKonvaLayer.batchDraw();
                        if (db) {
                            updateDoc(doc(db, "nodes", selectedKonvaNode.id()), { position: { x: newX, y: newY } })
                                .catch(err => console.error("Error updating node position via keyboard:", err));
                        }
                    } else if (currentKonvaStage) { 
                        let stageX = currentKonvaStage.x();
                        let stageY = currentKonvaStage.y();
                         if (e.key === 'ArrowUp') stageY += KEYBOARD_MOVE_STEP * 2; 
                        else if (e.key === 'ArrowDown') stageY -= KEYBOARD_MOVE_STEP * 2;
                        else if (e.key === 'ArrowLeft') stageX += KEYBOARD_MOVE_STEP * 2;
                        else if (e.key === 'ArrowRight') stageX -= KEYBOARD_MOVE_STEP * 2;
                        currentKonvaStage.position({x: stageX, y: stageY });
                        currentKonvaStage.batchDraw();
                        saveCanvasState(); 
                    }
                    break;
            }
        }


        const scaleBy = 1.1;
        if(zoomInButton) {
            zoomInButton.addEventListener('click', () => {
                if (!currentKonvaStage) return;
                const oldScale = currentKonvaStage.scaleX();
                currentKonvaStage.scale({ x: oldScale * scaleBy, y: oldScale * scaleBy });
                currentKonvaStage.batchDraw();
                saveCanvasState(); 
            });
        }
        if(zoomOutButton) {
            zoomOutButton.addEventListener('click', () => {
                if (!currentKonvaStage) return;
                const oldScale = currentKonvaStage.scaleX();
                currentKonvaStage.scale({ x: oldScale / scaleBy, y: oldScale / scaleBy });
                currentKonvaStage.batchDraw();
                saveCanvasState(); 
            });
        }
        if(resetZoomButton) {
            resetZoomButton.addEventListener('click', () => {
                if (!currentKonvaStage) return;
                currentKonvaStage.scale({ x: 1, y: 1 });
                currentKonvaStage.position({ x: 0, y: 0 });
                currentKonvaStage.batchDraw();
                saveCanvasState(); 
            });
        }

        window.addEventListener('resize', () => {
            if (currentKonvaStage && konvaContainer && konvaContainer.offsetParent !== null) {
                const newWidth = konvaContainer.clientWidth;
                const newHeight = konvaContainer.clientHeight;
                currentKonvaStage.width(newWidth);
                currentKonvaStage.height(newHeight);
            }
        });

    </script>
</body>
